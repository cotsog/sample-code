language: objective-c
osx_image: xcode6.4
sudo: true

install:
  - npm install -g mocha
  - npm install -g appium
  - appium -v
  - appium-doctor --ios
  - sudo authorize_ios
  - pushd sample-code/examples/node/
  - npm install
  - appium --full-reset --log appium.log --show-sim-log &
  - sleep 60
  - popd

script:
  - pushd sample-code/examples/node/
  - mocha ios-simple.js
  - popd
  - cat appium.log
  
after_script:
  - cat appium.log

after_failure:
  - cat appium.log
